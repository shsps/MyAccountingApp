<div id="RootLayout">
    <div id="PieChart">
        <canvas baseChart
        [type]="'pie'"
        [datasets]="pieChartDatasets"
        [labels]="pieChartLabels"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
        [legend]="pieChartLegend"
        (chartClick)="ButtonClick($event)">
        </canvas>
    </div>

    <div id="DataList">
        <button></button>
    </div>
</div>
