<div id="Div1">
  <div id="Div1_1">
    <div id="Div1_1_1">
      <img src="../assets/R.png">
    </div>
    <div id="Div1_1_2">
      <p>MyAccountingApp</p>
    </div>
  </div>
  <div id="Div1_2">
    <button class="Clickable" id="AccountingButton" (click)="AccountingButtonClick()">記帳</button>
    <button class="Clickable" id="AnalyzeButton" (click)="AnalyzeButtonClick()">統計</button>
    <!-- <button class="Clickable" id="SearchButton" (click)="SearchButtonClick()">查詢</button> -->
    <img class="Clickable" id="SearchButton" src="../assets/Magnifier.png" (click)="SearchButtonClick()">
    <div id="SearchArea" *ngIf="IsShowSearchExpense">
      <div id="Icon" (click)="SearchIconClick($event)">
        <i [class]="SearchIcon"></i>
      </div>

      <div id="iconMenu" *ngIf="IsSelectingIcon">
        <div *ngFor="let item of IconList" 
        (click)="IconSelect($event)">
            <i [class]="item"></i>
        </div>
      </div>

      <div id="SearchQuery">
        <input type="text" placeholder="請輸入關鍵字" (click)="SearchQueryClick($event)">
      </div>
    </div>
  </div>
</div>

<div id="Div2">
  <div id="Div2_1">
    <input #dateFrom type="date" [max]="DateFromMax" (change)="SetDateMinAndMax()">
    <span>至</span>
    <input #dateTo type="date" [min]="DateToMin" (change)="SetDateMinAndMax()">
    
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    
    <!-- <mat-form-field>
      <input matInput [matDatepicker]="myDataPicker">
      <mat-datepicker-toggle [for]="myDataPicker" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #myDataPicker></mat-datepicker>
    </mat-form-field> -->
  </div>
  <div id="Div2_2">
    <app-accounting-page *ngIf="IsShowAccountingPage"></app-accounting-page>
    <app-analyze-page *ngIf="IsShowAnalyzePage"></app-analyze-page>
  </div>
</div>
