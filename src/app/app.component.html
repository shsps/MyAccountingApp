<div id="Div1">
  <div id="Div1_1">
    <div id="Div1_1_1">
      <img src="../assets/R.png">
    </div>
    <div id="Div1_1_2">
      <p>MyAccountingApp</p>
    </div>
  </div>
  <div id="Div1_2">
    <button>記帳</button>
    <button>統計</button>
    <button>查詢</button>
  </div>
</div>

<div id="Div2">
  <div id="Div2_1">
    <input #dateFrom type="date" [max]="DateFromMax" (change)="SetDateMinAndMax()">
    <span>~</span>
    <input #dateTo type="date" [min]="DateToMin" (change)="SetDateMinAndMax()">
  </div>
  <div id="Div2_2">
    <div id="PayListUL">
      <ul>
        <li (click)="EditExpenseClick($event)" *ngFor="let item of databaseApi.ExpensesList; index as i" id="list{{i}}">
          <i class="fa-regular fa-square" (click)="ListCheckClick($event)"></i>
          <span>{{item.date | date:'MM/dd'}}</span>
          <i [(class)]="item.icon"></i>
          <span>{{item.name}}</span>
          <span>{{item.money}}</span>
          <span>{{item.remark}}</span>
          <span>{{item.id}}</span>
        </li>
      </ul>
      <app-add-expense-page></app-add-expense-page>
      <img id="TrashCan" src="../assets/TrashCan.png" 
      (mouseenter)="TrashCan_MouseEnter($event)" 
      (mouseleave)="TrashCan_MouseLeave($event)">
    </div>
    <div id="Total">
      <span></span>
      <span>總額：</span>
      <span>{{databaseApi.TotalPrice}}</span>
    </div>
  </div>
</div>
