<div id="RootLayout">
  <div id="Div1">

    <div id="PageIcon">
      <img src="../assets/R.png">
    </div>

    <button class="Clickable" id="AccountingButton" (click)="AccountingButtonClick()">記帳</button>
    <button class="Clickable" id="AnalyzeButton" (click)="AnalyzeButtonClick()">統計</button>
    
    <div id="DateSelector">
      <i class="fa-solid fa-chevron-left Clickable" (click)="ChangeMonthArrow(false)"></i>
      <input matInput [matDatepicker]="picker" [value]="DateForm.value">
      <mat-datepicker #picker (monthSelected)="SelectMonth($event, picker)" [startView]="'year'"></mat-datepicker>
      <span class="Clickable" (click)="picker.open()">{{DateNow | date:'M'}}月</span>
      <i class="fa-solid fa-chevron-right Clickable" (click)="ChangeMonthArrow(true)"></i>
    </div>

    <div id="SearchArea" *ngIf="IsShowSearchExpense">
      <div class="Clickable" id="SearchArea_Tool" (click)="IsShowToolPage = true;">
        <i class="fa-solid fa-sliders"></i>
      </div>

      <div id="SearchArea_ToolPage" *ngIf="IsShowToolPage">
        <app-search-area-tool></app-search-area-tool>
      </div>
      <!-- <div id="Icon" (click)="SearchIconClick($event)">
        <i [class]="SearchIcon"></i>
      </div>

      <div id="iconMenu" *ngIf="IsSelectingIcon">
        <div *ngFor="let item of IconList" 
        (click)="IconSelect($event)">
            <i [class]="item"></i>
        </div>
      </div>

      <mat-form-field id="DateRange">
        <mat-label>請選擇日期</mat-label>
        <mat-date-range-input
          [rangePicker]="campaignOnePicker">
          <input matStartDate placeholder="Start date" formControlName="start">

        </mat-date-range-input>
        <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
      </mat-form-field> -->

      <div id="SearchQuery">
        <input type="text" placeholder="請輸入關鍵字" (click)="SearchQueryClick($event)">
      </div>

      
    </div>

    <!-- <input id="DateFrom" #dateFrom type="date" [max]="DateFromMax" (change)="SetDateMinAndMax()">
    <input id="DateTo" #dateTo type="date" [min]="DateToMin" (change)="SetDateMinAndMax()"> -->
    
    <img class="Clickable" id="SearchButton" src="../assets/Magnifier.png" (click)="SearchButtonClick()">
  </div>
  
  <div id="Div2">
    <app-accounting-page *ngIf="IsShowAccountingPage"></app-accounting-page>
    <app-analyze-page *ngIf="IsShowAnalyzePage"></app-analyze-page>
  </div>
</div>
